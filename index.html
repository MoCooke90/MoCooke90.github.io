<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swatch Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-container">
        <h1>Choose a Product Color</h1>
        
        <!-- Displaying the product image -->
        <div class="product-image">
            <img id="product-img" src="product-default.jpg" alt="Product" />
        </div>

        <!-- Color Swatches -->
        <div class="swatches">
            <div class="swatch" style="background-image:url(oregon_faun_1.jpg);" data-color="1"></div>
            <div class="swatch" style="background-image:url(oregon_maroon.jpg);" data-color="2"></div>
            <div class="swatch"  style="background-image:url(oregon_pebble.jpg);"data-color="3"></div>
            <div class="swatch" style="background-image:url(oregon_pistachio.jpg);" data-color="4"></div>
            <!-- Add more swatches as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
